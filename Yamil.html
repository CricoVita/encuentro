<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba METAR â€“ NAABOL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: monospace; background: #f4f6f9; padding: 20px; }
    pre { background: #fff; border: 1px solid #ccc; padding: 10px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h2>Texto crudo recibido desde NAABOL</h2>
  <pre id="output">Cargando...</pre>

  <script>
    async function cargarTexto() {
      try {
        const resp = await fetch("https://api.allorigins.win/raw?url=http://sare.naabol.gob.bo/ifis-appv3/public/sabo?page=3");
        const texto = await resp.text();
        document.getElementById("output").textContent = texto;
        console.log("Texto recibido:", texto); // ðŸ‘ˆ tambiÃ©n lo ves en consola
      } catch (e) {
        document.getElementById("output").textContent = "Error al obtener datos: " + e;
        console.error("Error:", e);
      }
    }

    cargarTexto();
  </script>
</body>
</html>
