<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel MET Bolivia – NAABOL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6f9; padding: 20px; }
    h2 { text-align: center; }
    pre { background: #fff; border: 1px solid #ccc; padding: 10px; white-space: pre-wrap; }
    .card { margin: 10px; padding: 10px; border-radius: 6px; background: #2e8b57; color: #fff; }
  </style>
</head>
<body>
  <h2>METAR Bolivia – NAABOL</h2>
  <div id="panel">Cargando...</div>

  <script>
    const aeropuertos = {
      "SLLP": "El Alto - La Paz",
      "SLCB": "Cochabamba",
      "SLTR": "Trinidad",
      "SLVR": "Santa Cruz - Viru Viru",
      "SLGY": "Guayaramerín",
      "SLRQ": "Rurrenabaque",
      "SLRI": "Riberalta"
    };

    async function cargarMETAR() {
      const panel = document.getElementById("panel");
      panel.innerHTML = "";

      try {
        // Traemos el texto crudo
        const resp = await fetch("https://api.allorigins.win/raw?url=http://sare.naabol.gob.bo/ifis-appv3/public/sabo?page=1");
        const texto = await resp.text();

        // Lo dividimos en líneas
        const lineas = texto.split("\n");

        for (let icao in aeropuertos) {
          // Buscar la primera línea que contenga METAR + ICAO
          const linea = lineas.find(l => l.includes(`METAR ${icao}`) || l.includes(`-METAR ${icao}`));
          const data = linea ? linea.trim() : "No disponible";

          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `<h3>${aeropuertos[icao]} (${icao})</h3><pre>${data}</pre>`;
          panel.appendChild(card);
        }
      } catch (e) {
        panel.textContent = "Error al obtener datos: " + e;
        console.error("Error:", e);
      }
    }

    cargarMETAR();
    setInterval(cargarMETAR, 600000); // refrescar cada 10 minutos
  </script>
</body>
</html>
