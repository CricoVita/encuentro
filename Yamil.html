<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel MET Bolivia ‚Äì NAABOL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="favicon.png">

  <style>
    
#toggleMode {
  font-size: 1.6em;
  cursor: pointer;
  margin: 10px;
  display: inline-block;
  transition: transform 0.3s ease;
}
#toggleMode:hover {
  transform: scale(1.2);
}

body.dark-mode {
  background: #1e1e1e;
  color: #ddd;
}
body.dark-mode h2 { color: #eee; }
body.dark-mode .card { color: #fff; box-shadow: 0 2px 8px rgba(255,255,255,0.1); }
body.dark-mode pre { background: rgba(255,255,255,0.1); }
body.dark-mode footer { color: #aaa; }



    
    body { font-family: Arial, sans-serif; background: #f4f6f9; padding: 10px; margin: 0; }
    h2 { text-align: center; color: #333; font-size: 1.4em; margin: 15px 0; }
    .panel { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 15px; margin-top: 10px; }
    .card { border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); padding: 12px; color: #fff; transition: background 1s ease; }
    .card h3 { margin: 0 0 8px; font-size: 1.1em; display: flex; align-items: center; }
    pre { background: rgba(255,255,255,0.2); padding: 8px; border-radius: 5px; white-space: pre-wrap; color: #fff; font-size: 0.9em; overflow-x: auto; }
    .hora, .contador, .extras { font-size: 0.8em; margin-top: 6px; }
    .extras { color: #ffebcd; }
    .icono { font-size: 1.5em; margin-right: 6px; display: inline-block; }

    .tormenta { background: linear-gradient(135deg, #8b0000, #b22222); }
    .lluvia { background: linear-gradient(135deg, #1e3c72, #2a5298); }
    .niebla { background: linear-gradient(135deg, #555, #888); }
    .normal { background: linear-gradient(135deg, #2e8b57, #3cb371); }

    .bounce { animation: bounce 2s infinite; }
    @keyframes bounce { 40% { transform: translateY(-8px); } 60% { transform: translateY(-4px); } }
    .blink { animation: blink 1.5s infinite; }
    @keyframes blink { 25%,75% { opacity: 0.3; } }
    .spin { animation: spin 4s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .fall { animation: fall 3s infinite linear; }
    @keyframes fall { 100% { transform: translateY(10px); opacity: 0.7; } }
    .fade { animation: fade 4s infinite; }
    @keyframes fade { 50% { opacity: 0.4; } }
    .float { animation: float 5s ease-in-out infinite; }
    @keyframes float { 50% { transform: translateY(-6px); } }

    footer { text-align: center; margin-top: 20px; font-size: 0.8em; color: #555; padding: 10px; }
    .boton-copiar { display:block; margin:10px auto; padding:8px 15px; background:#2e8b57; color:#fff; border:none; border-radius:5px; cursor:pointer; }
    .boton-copiar:hover { background:#3cb371; }
  </style>


</head>
<body>
  <h2>Informaci√≥n Meteorol√≥gica Aeron√°utica ‚Äì Bolivia (NAABOL)</h2>
  <span id="toggleMode">üåô</span>
  <button class="boton-copiar">üìã Copiar METAR</button>
   <div class="panel" id="panel"></div>

  <footer>
    ¬© 2026 Yamil Quiroz ‚Äî Panel con datos oficiales de NAABOL
  </footer>

  <script>

 const toggle = document.getElementById("toggleMode");
toggle.addEventListener("click", () => {
  document.body.classList.toggle("dark-mode");
  if (document.body.classList.contains("dark-mode")) {
    toggle.textContent = "üåô"; // modo claro
  } else {
    toggle.textContent = "‚òÄÔ∏è"; // modo oscuro
  }
});


    const aeropuertos = {
      "SLLP": "El Alto - La Paz",
      "SLCB": "Cochabamba",
      "SLTR": "Trinidad",
      "SLVR": "Santa Cruz - Viru Viru",
      "SLGM": "Guayaramer√≠n",
      "SLRQ": "Rurrenabaque",
      "SLRI": "Riberalta"
    };

    const intervalo = 600000; 
    let proximaActualizacion = Date.now() + intervalo;

    function obtenerIcono(metar) {
      if (metar.includes("TS")) return {icono: "üå©Ô∏è", clase: "tormenta", anim: "bounce blink"};
      if (metar.includes("RA")) return {icono: "üåßÔ∏è", clase: "lluvia", anim: "fall"};
      if (metar.includes("FG")) return {icono: "üå´Ô∏è", clase: "niebla", anim: "fade"};
      if (metar.includes("SN")) return {icono: "‚ùÑÔ∏è", clase: "niebla", anim: "fall"};
      if (metar.includes("WS")) return {icono: "üå™Ô∏è", clase: "tormenta", anim: "spin"};
      if (metar.includes("CAVOK")) return {icono: "‚òÄÔ∏è", clase: "normal", anim: "spin"};
      return {icono: "‚òÅÔ∏è", clase: "normal", anim: "float"};
    }

    function obtenerIconosExtras(metar) {
      let extras = "";
      if (metar.includes("TS")) extras += "üå©Ô∏è Tormenta ";
      if (metar.includes("RA")) extras += "üåßÔ∏è Lluvia ";
      if (metar.includes("FG")) extras += "üå´Ô∏è Niebla ";
      if (metar.includes("SN")) extras += "‚ùÑÔ∏è Nieve ";
      if (metar.includes("WS")) extras += "üå™Ô∏è Viento fuerte ";
      if (metar.includes("CAVOK")) extras += "‚òÄÔ∏è Cielo despejado ";
      return extras || "‚òÅÔ∏è Sin fen√≥menos significativos";
    }

    async function cargarMETAR() {
      const panel = document.getElementById("panel");
      panel.innerHTML = "";

      try {
        // Usamos corsproxy.io para evitar CORS en GitHub Pages
        const resp = await fetch("https://corsproxy.io/?http://sare.naabol.gob.bo/ifis-appv3/public/sabo?page=1");
        const html = await resp.text();

        const parser = new DOMParser();
        const doc = parser.parseFromString(html, "text/html");
        const texto = doc.body.textContent;

        for (let icao in aeropuertos) {
          // Buscar METAR y SPECI del mismo ICAO
          const reMetar = new RegExp(`-?METAR ${icao}[\\s\\S]*?(?=-?(METAR|SPECI)|$)`, "i");
          const reSpe   = new RegExp(`-?SPECI ${icao}[\\s\\S]*?(?=-?(METAR|SPECI)|$)`, "i");

          const mMetar = texto.match(reMetar);
          const mSpe   = texto.match(reSpe);

          let data = "";
          if (mMetar) data += mMetar[0].replace(/[\x00-\x1F\x7F]/g,"").trim();
          if (mSpe)   data += "\n" + mSpe[0].replace(/[\x00-\x1F\x7F]/g,"").trim();
          if (!data)  data = "No disponible";

          // Excluir encabezados SABO
          data = data.replace(/SABO.*$/i, "").trim();

          const {icono, clase, anim} = obtenerIcono(data);
          const extras = obtenerIconosExtras(data);
          const hora = new Date().toLocaleTimeString();

          const card = document.createElement("div");
          card.className = `card ${clase}`;
          card.innerHTML = `
            <h3><span class="icono ${anim}">${icono}</span>${aeropuertos[icao]} (${icao})</h3>
            <pre>${data}</pre>
            <div class="extras">Fen√≥menos detectados: ${extras}</div>
            <div class="hora">√öltima actualizaci√≥n: ${hora}</div>
            <div class="contador" id="contador-${icao}"></div>
          `;
          panel.appendChild(card);
        }
      } catch (e) {
        console.error("Error al obtener datos de NAABOL:", e);
      }

      proximaActualizacion = Date.now() + intervalo;
    }

        function actualizarContadores() {
      for (let icao in aeropuertos) {
        const contador = document.getElementById(`contador-${icao}`);
        if (contador) {
          const restante = Math.max(0, proximaActualizacion - Date.now());
          const minutos = Math.floor(restante / 60000);
          const segundos = Math.floor((restante % 60000) / 1000);
          contador.textContent = `Pr√≥xima actualizaci√≥n en ${minutos}:${segundos.toString().padStart(2, '0')}`;
        }
      }
    }

    function copiarMETAR() {
      let texto = "";
      document.querySelectorAll(".card pre").forEach(pre => {
        texto += pre.textContent.trim() + "\n\n";
      });
      navigator.clipboard.writeText(texto).then(() => {
        alert("‚úÖ METAR copiados al portapapeles");
      }).catch(err => {
        console.error("Error al copiar:", err);
      });
    }

    // Inicializar carga y actualizaciones
    cargarMETAR();
    setInterval(cargarMETAR, intervalo);
    setInterval(actualizarContadores, 1000);

    // Configurar el bot√≥n con addEventListener
    document.querySelector(".boton-copiar").addEventListener("click", copiarMETAR);
  </script>
</body>
</html>
