<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Galería</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <header>
    <h1>Galería</h1>
    <nav>
      <ul style="list-style:none; padding:0; margin:0; display:flex; flex-wrap:wrap; justify-content:center; gap:10px;">
        <li><a href="#fotos" class="boton">📸 Fotos</a></li>
        <li><a href="#videos" class="boton">🎥 Videos</a></li>
        <li><a href="#noticias" class="boton">📰 Noticias</a></li>
        <li><button class="boton" onclick="toggleDarkMode()">🌙 Modo oscuro</button></li>
      </ul>
    </nav>
  </header>

  <!-- SECCIÓN FOTOS -->
  <main>
    <section id="fotos">
      <h2>📸 Fotos</h2>

      <!-- NUEVA GALERÍA UNIFORME -->
      <div class="galeria-grid" id="galeria">
        <img src="Fotos/gatito.jpeg" alt="Tres gatitos" data-texto="Stuart, Chuki, Chewbacca">
        <img src="Fotos/milli.jpg" alt="Mili" data-texto="MILI (muluchaquis)">
        <img src="Fotos/pro.jpg" alt="Programador" data-texto="Programador">
        <img src="Fotos/acto1.jpeg" alt="Licenciada Karina Velasquez" data-texto="Licenciada Karina Velasquez">
        <img src="Fotos/avemaria.jpeg" alt="Danza Tobas" data-texto="Recuerdo de Col. Ave Maria">
        <img src="Fotos/escuadronI.jpeg" alt="Cuartel 2002" data-texto="Recuerdo Cuartel">
        <img src="Fotos/mejore.jpeg" alt="Escuadrón destacado" data-texto="Recuerdo Cuartel">
      </div>
    </section>

    <!-- SECCIÓN VIDEOS -->
    <section id="videos">
      <h2>🎥 Videos</h2>
      <div class="contenedor">
        <div class="item">
          <video controls playsinline width="100%" height="auto">
            <source src="videos/video1.mp4" type="video/mp4">
            Tu navegador no soporta video.
          </video>
          <p>Te extraño Mamá</p>
        </div>
        
    </section>

    <!-- SECCIÓN NOTICIAS -->
    <section id="noticias">
      <h2>📰 Noticias</h2>
      <div class="contenedor">
        <div class="item noticia">
          <h3>¡Yamil Quiroz!</h3>
          <a href="Yamil.html" class="boton">Datos de Yamil</a>
        </div>
        <div class="item noticia">
          <h3>Se acerca 3I/ATLAS</h3>
          <p>Si ven que se acerca ya debería llegar. ¡No creen!</p>
        </div>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    Hecho con ❤️ por la familia — <span id="fecha"></span>
  </footer>

  <!-- MODAL -->
  <div id="modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-text">
    <div class="modal-contenido">

      <button class="modal-close" aria-label="Cerrar">×</button>

      <img class="modal-content" id="modal-img" alt="">
      <p id="modal-text"></p>

      <div class="modal-nav">
        <button onclick="navegar(-1)" aria-label="Anterior">←</button>
        <button onclick="navegar(1)" aria-label="Siguiente">→</button>
      </div>

    </div>
  </div>

  <!-- SCRIPTS -->
  <script>
    document.getElementById("fecha").textContent = new Date().getFullYear();
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>

  <script src="modal.js"></script>

</body>
</html>
